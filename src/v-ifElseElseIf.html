<!DOCTYPE html>
<html>

<head>
    <title>vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <h1 v-if="name== 'Marcos'">Hello {{name}}</h1>
        <h1 v-else-if="name== 'Paulo'">Hello {{name}}</h1>
        <h1 v-else>Hello World</h1>
    </div>
</body>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            name: 'Marcos'
        }
    });

</script>

</html>
