<!DOCTYPE html>
<html>

<head>
    <title>vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos"> <!-- imprime varias vezes a tap "li" -->
                {{ todo.text }} - {{ todo.size }}
            </li>
        </ol>
    </div>
</body>

<script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Learn JavaScript', size: 35 },
                { text: 'Learn Vue', size: 67 },
                { text: 'Build something awesome', size: 90 }
            ]
        }
    });
</script>

</html>
